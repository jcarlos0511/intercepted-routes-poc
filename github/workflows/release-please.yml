on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        id: release
        if: ${{ github.ref_name == 'main' }}
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          default-branch: main
          token: ${{ secrets.INTERCEPTED-ROUTES-POC }}

      - name: Checkout
        uses: actions/checkout@v3
        if: ${{ steps.release.outputs.releases_created }}

      # Setup .npmrc file to publish to Github Packages
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
        if: ${{ steps.release.outputs.releases_created }}

      - name: CI
        run: npm ci
        if: ${{ steps.release.outputs.releases_created }}

      - name: Build
        run: npm run build
        if: ${{ steps.release.outputs.releases_created }}
